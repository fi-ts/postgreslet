apiVersion: v1
kind: Namespace
metadata:
  name: pgaas-test
---
apiVersion: database.fits.cloud/v1
kind: Postgres
metadata:
  namespace: pgaas-test
  name: sample-name-a
spec:
  backup:
    s3BucketURL: ""
  numberOfInstances: 2
  maintenance:
    - "Sun:21:00-22:00"
  partitionID: sample-partition
  projectID: projectid-a
  size:
    cpu: 500m
    memory: 512Mi
    storageSize: 1Gi
  tenant: sample-tenant
  version: "12"
