apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
    name: {{ include "postgreslet.pspName" . }}
spec:
    allowPrivilegeEscalation: true
    fsGroup:
        rule: RunAsAny
    runAsUser:
        rule: RunAsAny
    seLinux:
        rule: RunAsAny
    supplementalGroups:
        rule: RunAsAny
    volumes:
    - hostPath
    - secret
    - persistentVolumeClaim
    - configMap
    - emptyDir